  <script type="module">
   import { openNestedTable, openRelatedNested } from
        '{{ url_for('static', filename='js/nested_table.js') }}';
    $(function() {
      $('body').on('click', '.show-units-attributes',
            openNestedTable('units', 'attributes', 7));
      $('body').on('click', '.show-units-units',
            openNestedTable('units', 'units', 7));
      $('body').on('click', '.show-units-models',
            openNestedTable('units', 'models', 7));
      $('body').on('click', '.related-units-units',
            openRelatedNested('units', 'units', 7));
    });
  </script>
  {% if not main %}
    <script type="module">
      import { initNestedTable } from '{{ url_for('static', filename='js/nested_table.js') }}';
      import { initTooltips } from '{{ url_for('static', filename='js/list_unit.mjs') }}';
      $(document).ready(function() {
        {% if table_id %} initNestedTable("{{table_id}}"); {% endif %}
        initTooltips();
      });
    </script>
  {% endif %}
