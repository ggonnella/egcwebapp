{% for field in form %}
  <div id="{{field.id}}-wrapper">
    {{ field.label }} {{ field(class_="form-control" + (' has-error' if field.errors else '') ) }}
    {% include 'field_error.html' %}
  </div>
{% endfor %}
{% if form.script %}
{% block scripts %}
  <script>
    {{ form.script }}
  </script>
{% endblock %}
{% endif %}
