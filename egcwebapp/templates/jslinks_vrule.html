    <script type="module">
     import { openRelatedNested } from
          '{{ url_for('static', filename='js/nested_table.js') }}';
      $(function() {
        $('body').on('click', '.related-vrules-extracts',
              openRelatedNested('vrules', 'extracts', 8));
        $('body').on('click', '.related-vrules-attributes',
              openRelatedNested('vrules', 'attributes', 8));
        $('body').on('click', '.related-vrules-groups',
              openRelatedNested('vrules', 'groups', 8));
      });
    </script>
  {% if not main %}
    <script type="module">
      import { initNestedTable } from '{{ url_for('static', filename='js/nested_table.js') }}';
      import { initTooltips } from '{{ url_for('static', filename='js/list_vrule.mjs') }}';
      $(document).ready(function() {
        {% if table_id %} initNestedTable("{{table_id}}"); {% endif %}
        initTooltips();
      });
    </script>
  {% endif %}
