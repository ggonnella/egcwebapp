{% extends "base.html" %}
{% block content %}
  <h1>Model Record</h1>
  {% include 'table_model.html' %}
  {% set record_id = egc_data.compute_modelid(model) %}
  <a href="{{ url_for('edit_model', record_id=record_id) }}"
     class="btn btn-primary">Edit</a>
  <form action="{{ url_for('delete_model', record_id=record_id) }}"
      method="post" style="display: inline-block;">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" class="btn btn-link">Delete</button>
  </form>
{% endblock %}
