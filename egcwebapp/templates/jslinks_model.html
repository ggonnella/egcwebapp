  <script type="module">
   import { openRelatedNested } from
        '{{ url_for('static', filename='js/nested_table.js') }}';
    $(function() {
      $('body').on('click', '.related-models-units',
            openRelatedNested('models', 'units', 5));
    });
  </script>
  {% if not main %}
    <script type="module">
      import { initNestedTable } from '{{ url_for('static', filename='js/nested_table.js') }}';
      import { initTooltips } from '{{ url_for('static', filename='js/list_model.mjs') }}';
      $(document).ready(function() {
        {% if table_id %} initNestedTable("{{table_id}}"); {% endif %}
        initTooltips();
      });
    </script>
  {% endif %}
