{% block content %}

<div id="attribute-sub-table-wrapper-{{parent_id}}">
  <table id="attribute-sub-table-{{parent_id}}" class="table table-striped table-hover">
    <thead>
      <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Description</th>
          <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for attribute in attributes %}
        <tr>
          <td>{{ attribute.id }}</td>
          <td>{{ attribute.type }}</td>
          <td>{{ attribute.description }}</td>
          <td>
            <a href="{{ url_for('edit_attribute', record_id=attribute.id) }}"><i class="fas fa-edit"></i></a>
            <form action="{{ url_for('delete_attribute', record_id=attribute.id) }}" method="post" style="display: inline-block;">
             <input type="hidden" name="_method" value="DELETE">
              <button type="submit" class="btn btn-link"><i class="fas fa-trash"></i></button>
            </form>
            <a href="{{ url_for('get_attribute_units', record_id=attribute.id) }}"><i class="fas fa-caret-down"></i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script>
  $(document).ready(function() {
    var table = $("#attribute-sub-table-{{parent_id}}").DataTable();
    // Create the close button with the FontAwesome icon
    var closeButton = $('<button id="close-nested-table" class="btn btn-sm btn-light" style="margin-left: 10px;"><i class="fas fa-times"></i></button>');

    // Attach the click event to the close button
    closeButton.on('click', closeNestedTable);

    // Insert the close button as a sibling element of the search input
    $("#attribute-sub-table-wrapper-{{parent_id}} .dataTables_filter").append(closeButton);
    return table;
  });

  // Function to remove the nested table when the close button is clicked
  function closeNestedTable() {
    var $nestedAttributes = $(this).closest('div.dataTables_wrapper').parent().parent().parent();
    if ($nestedAttributes.length > 0) {
      $nestedAttributes.remove();
    }
  }
</script>

{% endblock %}
