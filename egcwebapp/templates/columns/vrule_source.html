{% if record.source is string %}
  {% set related_kind, related_id = 'extract', record.source %}
  {% include 'refs_link.html' %}
{% else %}
  {% for source in record.source %}
    {% set related_kind, related_id = 'extract', source %}
    {% include 'refs_link.html' %} <br/>
  {% endfor %}
{% endif %}
