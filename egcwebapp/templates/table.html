{% set in_tooltip = True %}
<table class="table table-striped table-record">
  <tbody>
    {% for col, collbl in info.table_columns + [("tags", "Tags")] %}
      <tr class="{{ loop.cycle('odd', 'even') }}">
        <th>{{collbl}}</th>
        <td>
          {% include 'column.html' %}
        </td>
      </tr>
    {% endfor %}
 </tbody>
</table>
{% set in_tooltip = False %}
