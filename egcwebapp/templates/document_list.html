{% extends "base.html" %}

{% block content %}
    <h1>Documents</h1>
    <a href="{{ url_for('create_document') }}" class="btn btn-primary create">New Record</a>
    <table id="document-table" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>PMID</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
                <tr>
                    <td style:"white-space: nowrap;"> <span class="document-id" style="display: inline;">{{ document.document_id.item }}</span><span class="document-info" style="display: inline;">&nbsp;&#9432; </span> </td>

                    <td>
                      <a href="{{ document.link }}" target="_blank" class="no-underline document-link">
                            {{ document.link }}
                        </a>
                    </td>

                    <td>
                        <a href="{{ url_for('edit_document', document_id=document.document_id.item) }}"><i class="fas fa-edit"></i></a>
                        <form action="{{ url_for('delete_document', document_id=document.document_id.item) }}" method="post" style="display: inline-block;">
                          <input type="hidden" name="_method" value="DELETE">
                          <button type="submit" class="btn btn-link"><i class="fas fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

  <script src="{{ url_for('static', filename='js/document_list.mjs') }}" type="module"></script>

{% endblock %}
