{% extends "base.html" %}

{% block content %}
<h1>Unit Records</h1>
<a href="{{ url_for('create_unit') }}" class="btn btn-primary create">New Record</a>
<table id="unit-table" class="table table-striped table-hover">
<thead>
<tr>
<th>ID</th>
<th>Type</th>
<th>Definition</th>
<th>Symbol</th>
<th>Description</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for unit in units %}
<tr>
<td>{{ unit.id }}</td>
<td>{{ unit.type }}</td>
<td>{{ unit.definition }}</td>
<td>{{ unit.symbol }}</td>
<td>{{ unit.description }}</td>
<td>
<a href="{{ url_for('edit_unit', record_id=unit.id) }}"><i class="fas fa-edit"></i></a>
<form action="{{ url_for('delete_unit', record_id=unit.id) }}" method="post" style="display: inline-block;">
<input type="hidden" name="_method" vaue="DELETE">
<button type="submit" class="btn btn-link"><i class="fas fa-trash"></i></button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>

  <script src="{{ url_for('static', filename='js/unit_list.mjs') }}" type="module"></script>
{% endblock %}
